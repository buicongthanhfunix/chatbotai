<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Demo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="chatwindow">
      <button class="close">x</button>
      <div class="chat">
        <div class="model">
          <p>Xin chào bạn, bạn cần hỗ trợ gì?</p>
        </div>
      </div>
      <div class="inputarea">
        <input type="text" /><button>
          <img src="img/send-icon.png" alt="" />
        </button>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "./node_modules/@google/genai"
        }
      }
    </script>
    <script type="module" src="js/chatbotai.js"></script>
  </body>
</html>
